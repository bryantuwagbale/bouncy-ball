<html lang="en">
<head>
  <!-- Specify the character set and browser compatibility mode -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Set the viewport width to the width of the device, and set the initial zoom level to 1.0 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to an external stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Link to a JavaScript file with type module -->
  <script src="script.js" type="module"></script>
  
  <!-- Set the title of the web page -->
  <title>Bouncy Ball</title>
</head>
<body>
  <!-- Main title element with a data attribute of 'data-title' -->
  <h1 class="title" data-title>
    Press Any Key To Start
    <!-- Subtitle element with a data attribute of 'data-subtitle' and a class of 'subtitle' and 'hide' -->
    <small data-subtitle class="subtitle hide"></small>
  </h1>
  
  <!-- Div element with a data attribute of 'data-bird' and a class of 'bird' -->
  <div data-bird class="bird"></div>
  
</body>
</html>
